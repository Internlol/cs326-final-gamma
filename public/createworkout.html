<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="createworkout.js" defer></script>
        <script src="https://SortableJS.github.io/Sortable/Sortable.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js" defer></script> -->
        <title>Create Workout</title>
    </head>
    <body>
        <!--nav bar start -->
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand"><img src="images/favicon-32x32.png" width=32 height=32 class="d-inline-block align-top" alt="">
                        Fitness Planner
                    </a>
                </div>
                <form class="form-inline my-2 my-lg-0 nav navbar-right">
                    <a class="btn btn-outline-success my-2 my-sm-0" href="login.html">Sign In</a>
                </form>
            </nav>
        </div>
        <!--nav bar end -->
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h1>Create Workout</h1>
                </div>
                <div class="col-4">
                </div>
                <div class="col-4 text-center align-self-center">
                    <a href="myworkouts.html"><button id="discard_workout" type="button" class="btn btn-danger">Discard Workout</button></a>
                    <a><button id="create_workout" type="button" class="btn btn-info">Create Workout</button></a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>
                        Name Your Workout:
                    </p>
                    <input type="text" id="name"><br>
                </div>
                <div class="col">
                    <label>Current Workout</label>
                    <button id="remove_exercise" type="button" class="btn btn-light">Remove Last Exercise</button>
                    <ul class="list-group" id="current_workout"></ul>
                </div>
                <div class="col">
                    <p>Available Exercises</p>
                    <ul class="list-group" id="exercise_list"></ul>
                </div>
            </div>
        </div>
    </body>
    <script>
        // Simple list
        Sortable.create(exercise_list, {
            group: {
                name: 'shared',
                pull: 'clone',
                put: false // Do not allow items to be put into this list
            },
            animation: 150,
            sort: false // To disable sorting: set sort to false
        });
        Sortable.create(current_workout, {
            group: {
                name: 'shared'
            },
            animation: 150
        });
    </script>
</html>
