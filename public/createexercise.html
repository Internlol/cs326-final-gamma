<!DOCTYPE html>

    <head>

        <script src="createexercise.js" defer></script>
        <title>Create Exercise</title>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand"><img src="images/favicon-32x32.png" width=32 height=32 class="d-inline-block align-top" alt="">
                        Fitness Scheduler

                </div>

                    <a class="btn btn-outline-success my-2 my-sm-0" href="login.html">Sign In</a>
                </form>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h1>Create Exercise</h1>
                </div>
                <div class="col-4"></div>
                <div class="col-4 text-center align-self-center">
                    <a href="myexercises.html"><button class="btn btn-danger" id="discard_exercise" type="button">Discard</button></a>
                    <a><button class="btn btn-success" id="create_exercise" type="button">Create</button></a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="name">Name Your Exercise:</label><br>
                    <input type="text" id="name" required><br><br>
                    <label for="desc">Add a Description:</label><br>
                    <textarea rows="6" id="desc"></textarea><br><br>
                    <!-- <label for="upload_media">Add a picture or video:</label>
                    <button id="upload_media" type="button">Upload</button><br> -->
                </div>
                <div class="col">
                    <label for="repCount">How many reps for this set?</label><br>
                    <input type="text" id="repCount"><br><br>
                    <label for="setLength">How long does this set last?</label><br>
                    <input type="text" id="setLength"><br><br>
                    <label for="restTime">How much rest time after this set?</label><br>
                    <input type="text" id="restTime"><br><br>
                    <button class="btn btn-light" id="add_set" type="button">Add a Set</button><br>
                    <button class="btn btn-light" id="remove_set" type="button">Remove Last Set</button><br><br>
                    <p>Sets:</p>
                    <ul id="set_list" class="list-group"></ul>

                                </td>
                            </tr>
                        </tbody>

                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
