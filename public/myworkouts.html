<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="myworkouts.js" defer></script>
        <title>My Workouts</title>
    </head>
    <body>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>
                    <table style="width: 100%;" id="modalText">
                        <tr>
                            <th>Workout Name</th>
                            <th>Exercises</th>
                        </tr>
                    </table>
                </p>
            </div>
        </div>
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand"><img src="images/favicon-32x32.png" width=32 height=32 class="d-inline-block align-top" alt="">
                        Fitness Planner
                    </a>
                </div>
                <form class="form-inline my-2 my-lg-0 nav navbar-right">
                    <a class="btn btn-outline-success my-2 my-sm-0" href="login.html">Sign In</a>
                </form>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h1>My Workouts</h1>
                    <p>Below is a list of your workouts.</p>
                </div>
                <div class="col-4">
                </div>
                <div class="col-4 text-center align-self-center">
                    <a href="createworkout.html"><button id="create_workout" type="button" class="btn btn-info">Create A Workout</button></a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="list-group" id="workout_list"></ul>
                </div>
                <div class="col">
                    <ul class="list-group" id="workout_description"></ul>
                </div>
            </div>    
        </div>
        <script>
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];
            span.onclick = function() {
                var child = document.getElementById('modalTable');
                child.parentNode.removeChild(child);
                modal.style.display = "none";
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    var child = document.getElementById('modalTable');
                    child.parentNode.removeChild(child);
                    modal.style.display = "none";
                }
            } 
        </script>
    </body>
</html>
