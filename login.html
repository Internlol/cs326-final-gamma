<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel='icon' href='favicon.ico' type='image/x-icon' />
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
        <link rel="manifest" href="images/site.webmanifest" />
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    </head>
    <body style="background-image: url(images/background.jpg); background-repeat: no-repeat; background-size: cover;">
        <div class="container">
            <form style="max-width: 330px; padding: 15px; margin: auto; margin-top: 130px; border: solid; background-color: #eee;">
                <h1>Login</h1>
                <label for="email">Email Address: </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required autofocus><br>

                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required><br>

                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="remember"> Remember Me
                    </label>
                </div>
                
                <input type="submit" class="btn btn-primary" value="Log In">
                <button type="button" class="btn btn-link">Signup</button>
                <button type="button" class="btn btn-link">Reset Password</button>
            </form>
        </div>
    </body>
</html>
